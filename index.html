<!DOCTYPE html>
<head>
  <title>Why Boston?</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="left-container">
    <h1 id="left" class="animate-left">Why</h1>
  </div>
  <div id="right-container">
    <h1 id="right" class="animate-right">Boston?</h1>
  </div>

  <script>
    window.addEventListener('scroll', function() {
      var left = document.getElementById('left');
      var right = document.getElementById('right');
      var leftPosition = left.getBoundingClientRect().top;
      var rightPosition = right.getBoundingClientRect().top;
      var windowHeight = window.innerHeight;

      if (leftPosition < windowHeight) {
        left.classList.add('animate-left');
      }

      if (rightPosition < windowHeight) {
        right.classList.add('animate-right');
      }
    });
  </script>
</body>
</html>
